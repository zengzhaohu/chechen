<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>车臣汽车服务</title>
<meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
	name="viewport">
<link rel="stylesheet" th:href="@{css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{css/font-awesome.min.css}">
<link rel="stylesheet" th:href="@{css/style.min.css}">
<link rel="stylesheet" th:href="@{css/common.min.css}">
</head>
<body class="hold-transition skin-blue sidebar-mini">
	<div class="wapper" id="mainContent" v-cloak>
		<header class="main-header">
			<a href="javascript:void(0);" class="logo">
				<span class="logo-mini"><b>Chechen</b></span>
				<span class="logo-lg"><b>车臣汽车服务系统</b></span>
			</a>
			<nav class="navbar navbar-stati-top" role="navigation">
				<a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button" @click="hideMenu"><span class="sr-only">Toggle navigation</span></a>
			<div style="float:left;color:#fff;padding:15px 10px;">欢迎{{user.username}}</div>
		
			<div class="navbar-custom-menu">
				<ul class="nav navbar-nav">
					<li><a href="index.html"><i class="fa fa-home"></i>&nbsp;首页</a></li>
					<li><a href="javascript:;" @click="updatePassword"><i class="fa fa-lock"></i>&nbsp;修改密码</a></li>
					<li><a href="javascript:;" @click="logout"><i class="fa fa-sign-out"></i>&nbsp;退出系统</a></li>
				</ul>
			
			</div>
		</nav>
		</header>
	<!-- 导航菜单 -->
	<aside class="main-sidebar">
		<section class="sidebar">
			<ul class="sidebar-menu" id="sidebar-menu">
				<li class="header">导航菜单</li>
				<menu-item :item="item" v-for="item in menuList"></menu-item>
			</ul>
		
		</section>
	</aside>
	
	<!-- 导航路径 -->
	<div class="content-wrapper">
		<section class="content-header">
			<ol class="breadcrumb" id="nav_title" style="position:static;float:none;">
				<li class="active"> <i class="fa fa-home" style="font-size:20px;position:relative;top:2px;left:-3px;"></i>&nbsp;首页</li>
				<li class="active">{{navTitle}}</li>
			</ol>
			</section>
			<!-- 主界面 -->
			<section class="content" style="background:#fff">
				<iframe scrolling="yes" frameborder="0" style="width:100%;min-height:200px;overflow:visible;bockground:#fff;"
				:src="main" id="main" name="main"></iframe>
			</section>
	</div>
	
	<footer class="main-footer">
		<div class="pull-right hidden-xs">Version 1.0.0
		</div>
		Copyright &coyp; 2017 <a href="http://" target="_blank">www.</a>All Rights Reserved
	</footer>
	<div class="control-sidebar-bg"></div>
	<!-- 修改密码 -->
	<div id="passwordLayer" class="container-fluid" style="display:none;">
		<table class="form">
			<tr>
				<td class="formTitle">账号</td>
				<td class="formValue"><span class="label label-success" style="vertical-align:bottom;">{{user.username}}</span></td>
			</tr>
			<tr>
				<td class="formTitle">原密码</td>
				<td class="formValue"><input type="password" class="form-control" v-model="pswd" placeholder="原密码"/></td>
			</tr>
			<tr>
				<td class="formTitle">新密码</td>
				<td class="formValue"><input type="text" class="form-control" v-model="newPswd" placeholder="新密码"/></td>
			</tr>
			
		</table>
	</div>
	</div>
	<script th:src="@{js/libs/jquery.min.js}" type="text/javascript"></script>
	<script th:src="@{js/libs/vue.min.js}" type="text/javascript"></script>
	<script th:src="@{js/libs/router.js}" type="text/javascript"></script>
	<script th:src="@{js/libs/bootstrap.min.js}" type="text/javascript"></script>
	<script th:src="@{js/libs/jquery.slimscroll.min.js}" type="text/javascript"></script>
	<script th:src="@{js/plugins/layer/layer.js}" type="text/javascript"></script>
	<script th:src="@{js/common.js}" type="text/javascript"></script>
	<script th:src="@{js/index.js}" type="text/javascript"></script>
	
	
</body>
</html>
